apps:
  - namespace: 'Spinach.NFT'
    name: 'Spinach.NFT.UI'
    # Entry point
    script: './dist/main.js'
    # Execution configs
    exec_mode: 'cluster'
    instances: 2
    # Environments
    env:
      NODE_ENV: 'production'
      NODE_OPTIONS: '--max-old-space-size=8192'
    # Others
    time: true  # Log timestamp in logs
