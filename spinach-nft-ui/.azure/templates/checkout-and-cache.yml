steps:
- checkout: self
  submodules: recursive

- task: NodeTool@0
  displayName: 'Use node v18.x'
  inputs:
    versionSpec: '18.x'

- task: Cache@2
  displayName: 'Cache Yarn'
  inputs:
    key: 'yarn | "$(Agent.OS)" | yarn.lock'
    restoreKeys: |
      yarn | "$(Agent.OS)"
    path: $(YarnCachePath)

- script: yarn install --cache-folder $(YarnCachePath)
  displayName: 'Install Dependencies'
